<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Memo - Simple Memo App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .app-icon {
            width: 120px;
            height: 120px;
            background: #000;
            border-radius: 24px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #888;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 12px;
        }
        p {
            color: #aaa;
            font-size: 1.1rem;
            margin-bottom: 32px;
        }
        .app-store-badge {
            display: inline-block;
            padding: 12px 24px;
            background: #007AFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }
        .app-store-badge:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">ONE MEMO</div>
        <h1>One Memo</h1>
        <p>Simple and beautiful memo app for iOS</p>
        <a href="https://apps.apple.com/app/id6740487880" class="app-store-badge">Download on App Store</a>
    </div>
</body>
</html>
